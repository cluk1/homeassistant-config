modbus:
  - name: "fems"
    type: tcp
    host: 192.168.0.73
    port: 502

    message_wait_milliseconds: 30
    delay: 5
    timeout: 5

    sensors:
      - name: "EssSoc"
        scan_interval: 60
        data_type: uint16
        input_type: input
        device_class: battery
        state_class: measurement
        unit_of_measurement: "%"
        address: 302
        slave: 1
        unique_id: fems_modbus_302

      - name: "GridPower" # Grid Power
        unit_of_measurement: W
        scan_interval: 10
        data_type: float32
        input_type: holding
        device_class: power
        state_class: measurement
        address: 315
        slave: 1
        unique_id: fems_modbus_315
